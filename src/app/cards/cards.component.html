<div class="cards-container">
  <!-- "Sanal Kart Ekle" Butonu -->
  <button mat-raised-button color="primary" (click)="showForm = !showForm">
    Sanal Kart Ekle
  </button>

  <!-- Kart Ekleme Formu -->
  <div *ngIf="showForm" class="card-form">
    <mat-card>
      <mat-card-title>Yeni Kart Ekle</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="addCard()">
          <mat-form-field appearance="fill">
            <mat-label>Provider</mat-label>
            <input matInput [(ngModel)]="newCard.provider" name="provider" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Card Reference</mat-label>
            <input matInput [(ngModel)]="newCard.reference" name="reference" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Bakiye</mat-label>
            <input matInput [(ngModel)]="newCard.balance" name="balance" required>
          </mat-form-field>

          <button mat-raised-button color="accent" type="submit">Ekle</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Kart Listesi -->
  <div class="cards-list">
    <mat-card *ngFor="let card of cards" class="card-item">
      <mat-card-header>
        <mat-card-title>{{ card.provider }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="https://www.dijitalperformans.com/wp-content/uploads/2024/08/sanal-kart-nedir-nasil-guvenli-alisveris-yapilir.jpg" alt="Kart Görseli">

      <!-- Card Reference Fotoğraf Altında -->
      <mat-card-content>
        <p><strong>Card Reference:</strong> {{ card.reference }}</p>
        <p>Card no: {{ card.cardNumber }}</p>
        <p>Bakiye: {{ card.balance }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
